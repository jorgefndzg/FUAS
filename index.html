<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="style2.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">
       $(document).ready(function() {
   $("#loginForm").submit(function(e) {
      e.preventDefault();
      if ($("#userEmail").val() != '' & $("#userPassword").val() != '') {
           if ($("#userEmail").val() == 'admin@duoc.cl','admin123' && $("#userPassword").val() == 'admin123') {
              window.location.href = './home.html'; 
           } else {
               alert('Contrasena invalida');
           }
      } else {
        alert('Ningun campo puede estar vacio!');  
      }
   });
});
    </script>
</head>






<body class="main-bg">
    <div class="container" style="margin-top:30px">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title"><strong>Ingresar a FUAS</strong></h3></div>
                <div class="panel-body">
                    <form role="form" id="loginForm">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre de usuario o Email</label>
                            <input type="text" class="form-control" style="border-radius:0px" id="userEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Contrasena <a href="/sessions/forgot_password">(olvide mi contrasena)</a></label>
                            <input type="password" class="form-control" style="border-radius:0px" id="userPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div> 

</body>
  






</html>
